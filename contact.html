<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gourmet Spices</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Gourmet Spices</div>
                <div class="hamburger">
                    <span>&#9776;</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Acasă</a></li>
                    <li><a href="sofran.html">Șofran</a></li>
                    <li><a href="mustar.html">Muștar</a></li>
                    <li><a href="ghimbir.html">Ghimbir</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero"
            style="background-image: linear-gradient(rgba(62, 39, 35, 0.7), rgba(62, 39, 35, 0.5)), url('https://placehold.co/1920x1080/3E2723/F5F5DC?text=Contact'); height: 40vh;">
            <div class="hero-content">
                <h1>Contactează-ne</h1>
                <p>Suntem aici pentru a răspunde întrebărilor tale.</p>
            </div>
        </section>

        <section class="container">
            <div class="contact-container">
                <h2 style="margin-bottom: 2rem;">Trimite un mesaj</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nume complet</label>
                        <input type="text" id="name" name="name" placeholder="Numele tău">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@exemplu.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon (opțional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="07xx xxx xxx">
                    </div>
                    <div class="form-group">
                        <label for="message">Mesaj</label>
                        <textarea id="message" name="message" rows="5" placeholder="Mesajul tău..."></textarea>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">Trimite
                        mesajul</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Pinterest</a>
            </div>
            <p>&copy; 2026 Gourmet Spices. Toate drepturile rezervate.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>


</html>
